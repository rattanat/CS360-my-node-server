<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Node Server with Express</title>
</head>

<body>
    <h1>Hello, World from Express!</h1>
    <p>This is a simple web page served by an Express server.</p>

    <button id="fetch-message">Fetch API Message</button>
    <p id="api-message"></p>

    <script>
        document.getElementById('fetch-message').addEventListener('click', async () => {
            const response = await fetch('/api/message');
            const data = await response.json();
            document.getElementById('api-message').innerText = data.message;
        });
    </script>
</body>

</html>
